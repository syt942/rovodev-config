version: 1

# Agent behavior and model settings
agent:
  # Additional system prompt to append to the agent's default system prompt
  additionalSystemPrompt: 'use mcps tools memory, sequential thinking, context7 and  use
    subagents. you don''t direct working you use only only all subagents e.g. [code-reviewer,
    security-reviewer, coding-standards, tdd-workflow, refactor-cleaner, build-error-resolver,
    e2e-runner, architect, tdd-guide, backend-patterns, doc-updater, planner, can''t-debug-bad-code,
    Clean-code-with-self-documenting-code, clarity-of-System-Design, code-clean, Forgetive-code-reviewer
    and more subagents...] for any  tasks, works.

    Make sure to don''t implement (Forgetive Code).

    Make sure to work with TTD (Test Driven Development)

    Make sure to Write Clean Code with Self-Documenting Code.

    Make sure to Unit Testing.

    Make sure to Integration Testing.

    Make sure to E2E (End to End) Testing.

    Make sure to You can''t debug bad code, no matter if it''s you an AI agent.

    Make sure to Have clarity of System Design.

    Make sure to Keep your code clean.'
  # Enable streaming responses from the AI model
  streaming: true
  # Temperature setting for AI model responses (0.0-1.0)
  temperature: 0.0
  # Model ID to use for the agent. See /models command to list available models.
  modelId: claude-opus-4-6
  # Enable the deep planning tool for complex task planning
  enableDeepPlanTool: true
  # Enable/disable experimental features
  experimental:
    # Enable/disable the agent to run in shadow mode. This will run the agent on
    # a temporary clone of your workspace, prompting you before any changes are
    # applied to your working directory.
    enableShadowMode: false

# Session management settings
sessions:
  # Directory where session data is stored
  persistenceDir: /root/.rovodev/sessions
  # (Experimental) When enabled, Rovo Dev may warn and offer to switch your
  # workspace git state (branch/commit) to match the session checkpoint when
  # restoring or switching sessions.
  enableWorkspaceStateSync: false

# Atlassian product integration settings
atlassianConnections:
  # Global jira projects user is part of
  jiraProjects:
  - url: https://syt94210-1759847017587.atlassian.net/browse/CHHOT
    key: CHHOT
    id: '10000'
  # Directory where any local overrides are stored
  localOverridePath: .rovodev/atlassian_connections.json
  # Whether atlassian integration is enabled
  enabled: true

# Console and UI behavior settings
console:
  # Output format for console display (markdown, simple, or raw)
  outputFormat: markdown
  # Show tool execution results in the console
  showToolResults: true
  # Per-tool configuration for whether to show tool execution results in the
  # console
  toolResultVisibility:
    bash: true
    powershell: true
    open_files: true
    create_file: true
    delete_file: true
    move_file: true
    expand_code_chunks: true
    find_and_replace_code: true
    grep: true
    expand_folder: true
    update_allowed_external_paths: true
  # Editing mode for the prompt session
  editingMode: VI
  # Shell command to generate a command prompt that replaces the default '> '.
  # For example, set 'STARSHIP_SHELL=rovodev starship prompt' to use Starship.
  customCommandPrompt: null
  # Color theme for syntax highlighting. Options: 'dark' (Dracula), 'light',
  # 'auto' (detect system theme), or any [Pygments theme
  # name](https://pygments.org/styles/)(e.g., 'monokai', 'solarized-light')
  theme: dark
  # Maximum width of the console output in characters, or 'fill' to fill the
  # terminal width
  maxOutputWidth: 120
  # Enable or disable animated startup loading screen
  enableStartupAnimations: true

# Logging and prompt collection settings
logging:
  # Path to the log file
  path: /root/.rovodev/logs/rovodev.log

# Model Context Protocol server configuration
mcp:
  # Path to the MCP (Model Context Protocol) configuration file
  mcpConfigPath: /root/.rovodev/mcp.json
  # List of allowed MCP server signatures
  allowedMcpServers:
  - stdio:npx:-y @modelcontextprotocol/server-sequential-thinking
  - stdio:npx:-y @modelcontextprotocol/server-memory
  - stdio:npx:-y @upstash/context7-mcp
  - stdio:npx:-y @magicuidesign/mcp
  # List of globally disabled MCP server signatures
  disabledMcpServers: []

# Tool and command permission settings
toolPermissions:
  # Default permission for tools not explicitly listed
  default: allow
  # Permission settings for specific tools
  tools:
    create_file: ask
    delete_file: ask
    move_file: ask
    find_and_replace_code: ask
    open_files: allow
    expand_code_chunks: allow
    expand_folder: allow
    grep: allow
  bash:
    # Default permission for bash commands not explicitly listed
    default: allow
    # List of specific bash commands with their permission settings
    commands:
    - command: ls(\s.*)?
      permission: allow
    - command: cat(\s.*)?
      permission: allow
    - command: echo(\s.*)?
      permission: allow
    - command: pwd
      permission: allow
    # Run bash commands in a sandboxed environment - currently available for
    # MacOS and Linux only. Enabling this option for Windows will prevent the
    # agent from running powershell commands.
    runInSandbox: true
    # Environment variables to set when running bash commands. Env vars are
    # automatically inherited from the user's environment, except for sensitive
    # variables such as API tokens and passwords. Use this config to set
    # additional env vars, or to pass secrets. Env vars can be set to strings or
    # can reference other env vars using the ${VAR_NAME} syntax.
    env: {}
  # List of file or directory paths that are allowed to be accessed outside the
  # workspace
  allowedExternalPaths: []

announcementTracking:
  announcementViewCounts:
    e90cdd9b6cb141039031c5c5d7080aa1: 7

sessionFeedback:
  permanentlyDisabled: false
  # ISO timestamp of the last provided feedback
  lastFeedbackAsked: null

atlassianBillingSite:
  siteUrl: https://syt94210-1759847017587.atlassian.net

smartTasks:
  # Enable Smart Tasks discovery
  enabled: true
  # List of task discovery sources
  sources:
  - filesystem

# Event Hooks configuration. See /hooks command to list available events.
eventHooks:
  logFile: /root/.rovodev/event_hooks.log
  events: []
